<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CrateDigger 3000</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Courier+Prime:ital,wght@0,400;0,700;1,400&family=DM+Serif+Display&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              paper: '#F2F0E6',
              ink: '#1A1A1A',
              retroRed: '#E63946',
              retroOrange: '#E9C46A',
              retroTeal: '#264653',
              retroBlue: '#457B9D',
            },
            fontFamily: {
              display: ['"Archivo Black"', 'sans-serif'],
              serif: ['"DM Serif Display"', 'serif'],
              mono: ['"Courier Prime"', 'monospace'],
            },
            boxShadow: {
              'hard': '4px 4px 0px 0px #1A1A1A',
              'hard-lg': '8px 8px 0px 0px #1A1A1A',
              'hard-sm': '2px 2px 0px 0px #1A1A1A',
            },
            backgroundImage: {
              'noise': "url('data:image/svg+xml,%3Csvg viewBox=%220 0 200 200%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cfilter id=%22noiseFilter%22%3E%3CfeTurbulence type=%22fractalNoise%22 baseFrequency=%220.65%22 numOctaves=%223%22 stitchTiles=%22stitch%22/%3E%3C/filter%3E%3Crect width=%22100%25%22 height=%22100%25%22 filter=%22url(%23noiseFilter)%22 opacity=%220.15%22/%3E%3C/svg%3E')",
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #F2F0E6;
        color: #1A1A1A;
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 12px;
        background: #F2F0E6;
        border-left: 2px solid #1A1A1A;
      }
      ::-webkit-scrollbar-thumb {
        background: #1A1A1A;
        border: 2px solid #F2F0E6;
      }
      .grain-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        background-image: url('data:image/svg+xml,%3Csvg viewBox=%220 0 200 200%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cfilter id=%22noiseFilter%22%3E%3CfeTurbulence type=%22fractalNoise%22 baseFrequency=%220.65%22 numOctaves=%223%22 stitchTiles=%22stitch%22/%3E%3C/filter%3E%3Crect width=%22100%25%22 height=%22100%25%22 filter=%22url(%23noiseFilter)%22 opacity=%220.4%22/%3E%3C/svg%3E');
        opacity: 0.15;
        mix-blend-mode: multiply;
      }
      .rough-border {
        clip-path: polygon(
          0% 0%, 
          100% 2%, 
          98% 100%, 
          2% 98%
        );
      }
      .wiggle-hover:hover {
        animation: wiggle 0.4s ease-in-out infinite;
      }
      @keyframes wiggle {
        0%, 100% { transform: rotate(-1deg); }
        50% { transform: rotate(1deg); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>

</body>
</html>
